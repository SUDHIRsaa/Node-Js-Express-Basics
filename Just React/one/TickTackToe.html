<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #f0f0f0;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #reset {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    #reset:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div id="message"></div>
  <button id="reset">Reset Game</button>

  <script>
    const cells = document.querySelectorAll(".cell");
    const message = document.getElementById("message");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X";
    let board = Array(9).fill("");

    // Winning combinations (by index)
    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    // Handle click on each cell
    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => {
        if (board[index] === "" && !checkWinner()) {
          board[index] = currentPlayer;
          cell.textContent = currentPlayer;

          if (checkWinner()) {
            message.textContent = `${currentPlayer} Wins! ðŸŽ‰`;
          } else if (board.every(cell => cell !== "")) {
            message.textContent = "It's a Draw ðŸ¤";
          } else {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
          }
        }
      });
    });

    // Check if someone wins
    function checkWinner() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return (
          board[a] !== "" &&
          board[a] === board[b] &&
          board[b] === board[c]
        );
      });
    }

    // Reset Game
    resetBtn.addEventListener("click", () => {
      board.fill("");
      cells.forEach(cell => (cell.textContent = ""));
      currentPlayer = "X";
      message.textContent = "";
    });
  </script>

</body>
</html>
