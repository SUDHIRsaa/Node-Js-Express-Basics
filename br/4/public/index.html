<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Socket.IO Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { margin: 0; background:#111; color:#eee; }
    .wrap { max-width: 800px; margin: 0 auto; height: 100vh; display:flex; flex-direction:column; }
    header { padding: 12px 16px; background:#1b1b1b; border-bottom:1px solid #2a2a2a; }
    #log { flex: 1; overflow-y: auto; padding: 16px; display:flex; flex-direction:column; gap:8px; }
    .msg { padding: 8px 10px; background:#1a1a1a; border:1px solid #2a2a2a; border-radius:10px; width:fit-content; max-width:70%; }
    .me { align-self: flex-end; background:#20263a; }
    .sys { align-self:center; background:#191919; color:#bdbdbd; font-size:12px; border:none; }
    form { display:flex; gap:8px; padding: 12px 16px; border-top:1px solid #2a2a2a; background:#161616; }
    input, button { padding:10px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:#eee; }
    input { flex:1; outline:none; }
    button { cursor:pointer; }
    .namebar { display:flex; gap:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="namebar">
        <strong>ðŸ’¬ Socket.IO Chat</strong>
        <span id="me" style="opacity:.7"></span>
      </div>
    </header>

    <div id="log"></div>

    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message and press Enterâ€¦" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Socket.IO client served by the server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // ask for a name once on load
    let myName = localStorage.getItem("chatName") || "";
    async function askName() {
      while (!myName) {
        myName = prompt("Enter your name") || "";
        myName = myName.trim();
      }
      localStorage.setItem("chatName", myName);
      document.getElementById("me").textContent = "â€” " + myName;
      socket.emit("chat:join", myName);
    }
    askName();

    const log = document.getElementById("log");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function addSystem(text) {
      const div = document.createElement("div");
      div.className = "msg sys";
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function addMessage({ id, name, text, time }) {
      const div = document.createElement("div");
      div.className = "msg" + (id === socket.id ? " me" : "");
      const when = new Date(time).toLocaleTimeString();
      div.innerHTML = `<strong>${name}</strong> <small style="opacity:.7">${when}</small><br>${escapeHtml(text)}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      socket.emit("chat:message", text);
      input.value = "";
      input.focus();
    });

    socket.on("system", addSystem);
    socket.on("chat:message", addMessage);
  </script>
</body>
</html>
